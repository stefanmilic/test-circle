version: 2.1
orbs:
  utils: arrai/utils@1.5.0
executors:
  python38:
    environment:
      LANG: C.UTF-8
    docker:
      - image: circleci/python:3.8
jobs:
  deepcode:
    parameters:
      wd:
        type: string
        default: ./${CIRCLE_PROJECT_REPONAME}
      files:
        type: string
        default: "."
      severity:
        description: "Minimum severity level."
        type: enum
        enum: ["info", "warning", "critical"]
        default: "info"
    executor: python38
    steps:
      - checkout
      - utils/add_ssh_config
      - run:
          name: Install DeepCode CLI
          command: |
            cd <<parameters.wd>>
            python3 -m venv ${HOME}/.venv/
            . ~/.venv/bin/activate
            echo "source ${HOME}/.venv/bin/activate" >> $BASH_ENV
            pip install deepcode
      - run:
          name: Run DeepCode CLI
          command: |
            cd <<parameters.wd>>
            deepcode analyze -sev warning -p <<parameters.files>> | tee results.json

workflows:
  test:
    jobs:
      - deepcode:
          context: arrai-global
